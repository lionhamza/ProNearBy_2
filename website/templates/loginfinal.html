<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



  <style>
    /* Full viewport height + flex centering */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main.form-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    /* Optional: center logo and form header text */
    #form-header {
      margin-bottom: 1.5rem;
    }

    /* Style inputs and labels */
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Password group for inline Show button */
    .password-group {
      position: relative;
      text-align: left;
      margin-bottom: 1rem;
    }

    .password-group input[type="password"] {
      padding-right: 50px; /* enough space for the button */
    }

    #toggle-password {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      text-align: right;
      height: 100%;
      padding: 0 0.8rem;
      font-size: 0.85rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #2a63b8;
      user-select: none;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      box-sizing: border-box;
      /* Optional: Add a slight left border to separate button visually */
   
    }

    /* Remember me checkbox style */
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .remember-me input {
      margin-right: 0.5rem;
    }

    /* Submit button */
    #submitBtn {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    /* Social buttons container */
    .social-login {
      margin-top: 1.5rem;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .social-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .social-btn.apple { background-color: #000; }
    .social-btn.facebook { background-color: #3b5998; }
    .social-btn.google { background-color: #db4437; }

    /* Recovery links */
    .recovery-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .recovery-links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 0.2rem;
    }

    .recovery-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="form-container col col-xs-12 col-sm-10 col-lg-6">
    <section id="login-panel" class="card ux-card">
      <header id="form-header" class="idp-form-header">
        <figure aria-label="ProNearBy Logo" class="brand-logo">
          <figcaption class="sr-only"></figcaption>
          <img src="{{ url_for('static', filename='assets/ProNearByLogo.jpg') }}" alt="ProNearBy Logo" style="max-width: 120px;"/>
        </figure>
        <h1 class="h3">Sign in</h1>
      </header>
      <div id="create-account-link" class="create-account">
        <p>New to ProNearBy?</p>
        <a href="#" id="create_account" class="button-link">Create an Account</a>
      </div>

      <form id="login-form" autocomplete="off" novalidate>
        <div class="input-group">
          <label for="username">Username or Customer # <span aria-hidden="true">*</span></label>
          <input type="text" id="username" name="username" aria-required="true" required />
        </div>

        <div class="input-group password-group">
          <label for="password">Password <span aria-hidden="true">*</span></label>
          <input type="password" id="password" name="password" aria-required="true" required autocomplete="current-password" />
          <button type="button" id="toggle-password" aria-label="Show password">Show</button>
        </div>

        <div class="input-group remember-me">
          <input type="checkbox" id="remember-me" name="rememberMe" checked />
          <label for="remember-me">Keep me signed in on this device</label>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary">Sign In</button>
      </form>

      <div class="social-login">
        <p>or sign in with</p>
        <div class="social-buttons" role="group" aria-label="Social login options">
          <button id="apple_auth" aria-label="Sign in with Apple" class="social-btn apple"> <i class="fab fa-apple"></i><a href="{{ url_for('google.login') }}"></a></button>
          <button id="facebook_auth" aria-label="Sign in with Facebook" class="social-btn facebook"><i class="fab fa-facebook"></i></button>
          <button id="google_auth" aria-label="Sign in with Google" class="social-btn google"><i class="fab fa-google"></i>
</button>
        </div>
      </div>

      <p class="recovery-links">
        Need to find
        <a href="login.html" id="forgot_username" aria-label="Find your username">your username</a>
        or
        <a href="login.html" id="forgot_password" aria-label="Find your password">your password</a>?
      </p>
    </section>
  </main>
<style>
  .social-btn.apple {
    font-size: 20px;      /* Increase text size */
    padding: 15px 30px;   /* Increase button size */
    display: inline-flex;
    align-items: center;
    gap: 10px;            /* Space between icon and text */
  }

  .social-btn.apple i {
    font-size: 29px;      /* Increase icon size */
  }
</style>
<style>
  .social-btn.facebook {
    font-size: 20px;      /* Increase text size */
    padding: 15px 30px;   /* Increase button size */
    display: inline-flex;
    align-items: center;
    gap: 10px;            /* Space between icon and text */
  }

  .social-btn.facebook i {
    font-size: 26px;      /* Increase icon size */
  }
</style>
<style>
  .social-btn.google {
     /* Increase text size */
    padding: 15px 30px;   /* Increase button size */
    display: inline-flex;
    align-items: center;
    gap: 10px;            /* Space between icon and text */
  }

  .social-btn.google i {
    font-size: 24px;      /* Increase icon size */
  }
</style>
  <script>
    // Toggle password visibility script
    const togglePasswordBtn = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordBtn.textContent = 'Hide';
        togglePasswordBtn.setAttribute('aria-label', 'Hide password');
      } else {
        passwordInput.type = 'password';
        togglePasswordBtn.textContent = 'Show';
        togglePasswordBtn.setAttribute('aria-label', 'Show password');
      }
    });
  </script>
</body>
</html>
