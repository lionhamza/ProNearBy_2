<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ProNearBy{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='loginfinal.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <!-- Mapbox Core -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Mapbox Geocoder (Autocomplete) -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
</head>
<body>

  <main class="form-container">
    {% block div %}{% endblock %}
  </main>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<style>
  #detectLocationBtn {
  background: #007bff; /* Primary blue */
  color: #fff;
  border: none;
  padding: 10px 16px;
  font-size: 15px;
  font-weight: 500;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

#detectLocationBtn:hover {
  background: #0056b3;
  transform: translateY(-1px);
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
}

#detectLocationBtn:active {
  background: #004085;
  transform: scale(0.98);
}

#detectLocationBtn i {
  font-size: 16px;
}

.flash-container { margin: 10px auto; width: 90%; max-width: 600px; }
.flash-message {
  padding: 10px 15px;
  border-radius: 6px;
  margin-bottom: 10px;
  font-size: 0.95rem;
}
.flash-message.success { background: #d4edda; color: #155724; }
.flash-message.error { background: #f8d7da; color: #721c24; }


  .error-message {
    color: red;
    font-size: 0.85em;
    margin-top: 3px;
    display: none;
  }
  .valid {
    border-color: green;
  }
  .invalid {
    border-color: red;
  }
  
</styl.mapboxgl-ctrl-geocoder {
  width: 100% !important;
  border: 1.5px solid #ccc;
  border-radius: 6px;
  font-size: 0.95rem;
  padding: 10px 12px;
  transition: border-color 0.2s, box-shadow 0.2s;
}

.mapboxgl-ctrl-geocoder input:focus {
  border-color: #007bff;
  box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
  outline: none;
}
</style>

</body>
</html>
