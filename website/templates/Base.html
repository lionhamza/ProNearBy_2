<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Home{% endblock %}</title>

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="search-container">
        <img src="{{ url_for('static', filename='assets/ProNearBy_Icon.jpg') }}" alt="logo" class="icon" />
        <input type="text" placeholder="Search for a Pro..." class="search-input" />
        <input type="text" placeholder="Which location are you in?" class="search-input" />
        <button class="search-button">Search</button>
      </div>
      <div class="icons-container">
        <img src="{{ url_for('static', filename='assets/message.jpg') }}" alt="message_icon" class="icon" />
        <img src="{{ url_for('static', filename='assets/notification.png') }}" alt="notification_icon" class="icon" />
      </div>
    </div>
  </header>

  <div class="main-layout">

  <!-- Sidebar -->
    <aside class="sidebar">
  <img src="/assets/electrician.jpg" alt="Profile Picture" class="profile-pic" />
  <h2 class="username">John Doe</h2>
  <p class="role">Electrician</p>
  <p class="bio">⚡ Helping homes stay bright and safe</p>

  <hr />

  <p><strong>Location:</strong> Pretoria, South Africa</p>
  <p><strong>Experience:</strong> 5+ years</p>
  <p><strong>Contact:</strong> johndoe@example.com</p>
  <p><strong>Availability:</strong> Mon–Fri, 8am–5pm</p>
  <p><strong>Rating:</strong> ⭐ 4.7 (88 reviews)</p>
  
  <hr />

  <button class="edit-profile-btn">Edit Profile</button>
</aside>


  <hr />
  </div>
</body>
</html>
